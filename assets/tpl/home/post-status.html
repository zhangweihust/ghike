<article class="page forum forum-addtopic" data-on-open ="topic.topicreply" data-maxlength="140" data-widget="WebPage" data-animation="fade" data-page-title="Post Status" data-page-navi="forum" data-left-action="goBack" data-tool-class="send-btn"  data-tool-action="profile.post">

	<section class="addtopic-form">
		<textarea id="contents" name="contents" class="contents commentDesc" autofocus="autofocus" maxlength="140" placeholder="Add status here">${bodyContent}</textarea>
	</section>
	<section class="addtopic-face" data-widget="AddFace">
		<aside class="send-face"></aside>
		<aside class="toshare" data-action="home.at" data-body-content="${bodyContent}" data-url="home/post-status"></aside>
		<span class="count"><em class="num">0</em> / <em class="maxnum">140</em></span>
	</section>
</article>
