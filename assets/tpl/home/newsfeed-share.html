<article class="page forum forum-addtopic share" data-on-open ="topic.topicreply" data-maxlength="140" data-widget="WebPage" data-animation="fade" data-page-title="Share" data-page-navi="forum" data-left-action="goBack" 
		data-tool-class="send-btn" data-tool-action="home.share" data-subject-id="${subjectId}" data-subject-owner="${subjectOwner}" data-subject-owner-name="${subjectOwnerName}" data-body-content="${bodyContent}" data-f-body-id="${fBodyId}" data-f-body-owner="${fBodyOwner}">
	
	<section class="addtopic-form">
		<textarea class="contents commentDesc" name="commentDesc" maxlength="140" cols="" rows="" autofocus="autofocus">${bodyContent}</textarea>
	</section>
	<section class="addtopic-face" data-widget="AddFace">
		<aside class="send-face"></aside>
		<aside class="toshare" data-action="home.at" data-subject-id="${subjectId}" data-subject-owner="${subjectOwner}" data-subject-owner-name="${subjectOwnerName}" data-body-content="${bodyContent}" data-url="home/newsfeed-share" data-f-body-owner="${fBodyOwner}"></aside>
		<span class="count"><em class="num">0</em> / <em class="maxnum">140</em> </span>
	</section>
</article>
