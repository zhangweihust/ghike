<article class="page profile feedback" data-widget="WebPage" data-page-title="Feedback"  data-page-navi="profile">
	<div class="editsection">
		<section class="emsection">
			<div class="des">
				Send a message to us if you have any questions or call us at <span>800-373-6714</span>
			</div>
	
			<textarea placeholder="Message" class="report" id="message"></textarea>
            <p class="error"></p>
		</section>
		<input type="button" value="Submit" class="fullbtn" data-action="recharge.feedbackSubmit" data-widget="Button" data-jsp_token ="${jspToken}"/>
		<div class="cancel" data-action="payment.paymentCenter">Cancel</div>
	</div>
</article>
