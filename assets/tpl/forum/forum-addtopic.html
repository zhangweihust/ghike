<article class="page forum forum-addtopic" data-on-open ="topic.topicreply" data-widget="WebPage" data-animation="fade" data-page-title="New Topic" data-page-navi="forum" data-left-action="goBack"
data-tool-class="post-btn" data-forum-id="${forumId}" data-tool-action="topic.addtopic"  >

	<section class="addtopic-form">
		<input name="subject" id="topicsubjectid" type="text" placeholder="Subject:" maxlength="40" class="topicsubject"/>
		<textarea  class="contents topiccontent" name="" maxlength="200"  placeholder="Content:"></textarea>
	</section>
	<section class="addtopic-face" data-widget="AddFace">
		<aside class="send-face"></aside>
		<span class="count"><em class="num">0</em> / <em class="maxnum">40</em> </span>
	</section>
</article>
