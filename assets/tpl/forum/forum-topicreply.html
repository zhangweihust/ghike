<article class="page forum forum-addtopic" data-on-open ="topic.topicreply" data-maxlength="200" data-widget="WebPage" data-animation="fade" data-page-title="Reply" data-page-navi="forum" 
              data-left-action="goBack" data-tool-class="send-btn" data-topic-id="${topicId}"  data-reply-name="${replyName}" data-tool-action="topic.reply"  >
 	<input name="tosomeone" class="tosomeone" type ="hidden" value="${replyTo}" />
	<section class="addtopic-form">
		{{if replyName == ""}}
		<textarea class= "contents replycontent" name="" cols="" rows="" maxlength="200"  placeholder="Add reply here"></textarea>
		{{else}}
		<textarea class= "contents replycontent" name="" cols="" rows="" maxlength="200"  placeholder="${replyName}"></textarea>
		{{/if}}
	</section>
	<section class="addtopic-face" data-widget="AddFace">
		<aside class="send-face"></aside>
		<span class="count" id="countNum"><em class="num">0</em> / <em class="maxnum">200</em> </span>
	</section>
</article>
