<article class="page notify list" data-widget="WebPage" data-page-title="tab">

      <section data-title="Friends">
	 	<div class ="friend" data-widget="DataView2" data-on-scrolldata="notify.allFriendNotify">
		 	<ul class="msg-list">
				
			</ul>
		</div>
	  </section>
	  <section data-title="Games">
	  	<div class ="game" data-widget="DataView2" data-on-scrolldata="notify.allGameNotify">
			<ul class="msg-list">
				
			</ul>
		</div>
      </section>
      <section data-title="Messages">
	  	<div class ="message" data-widget="DataView2" data-on-scrolldata="notify.system.payment">
			<ul class="msg-list">
				
			</ul>
		</div>
      </section>
	</div>
</article>
