<article class="page notify list" data-widget="WebPage" data-page-title="Notification" data-page-navi="null" data-auto-scroll="disabled">
	<div data-widget="TabGroup" class="tabgrp" data-active-tab="0" data-widget-id="messageNotify">
		<section data-title="System<em>(${systemCount})</em>">
			<div data-widget="DataView" data-on-scrolldata="notify.system.payment">
				<ul class="notify-list system">
					
				</ul>
			</div>
		</section>
		<section data-title="Notify<em>(${messageCount})</em>">
			<div data-widget="DataView" data-on-scrolldata="notify.system.message">
				<ul class="notify-list notify">
				</ul>
			</div>
		</section>
	</div>
</article>
